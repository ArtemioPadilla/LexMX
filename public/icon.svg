<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Green background circle -->
  <circle cx="256" cy="256" r="256" fill="#22c55e"/>
  
  <!-- White inner circle -->
  <circle cx="256" cy="256" r="192" fill="white"/>
  
  <!-- Scales of Justice -->
  <g stroke="#22c55e" stroke-width="12" fill="none">
    <!-- Central vertical line -->
    <line x1="256" y1="128" x2="256" y2="320"/>
    
    <!-- Horizontal balance beam -->
    <line x1="156" y1="128" x2="356" y2="128"/>
    
    <!-- Left pan -->
    <circle cx="156" cy="128" r="40" fill="none"/>
    <line x1="156" y1="128" x2="156" y2="180"/>
    
    <!-- Right pan -->
    <circle cx="356" cy="128" r="40" fill="none"/>
    <line x1="356" y1="128" x2="356" y2="180"/>
    
    <!-- Base -->
    <line x1="216" y1="320" x2="296" y2="320"/>
  </g>
  
  <!-- MX Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#22c55e" text-anchor="middle">MX</text>
</svg>